<html>
    <head>
    <title>
        Image Gallery
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Grid gallery</h1>
    <section id="grid">
        <span><img src="sm.jfif" id="sm"></span>
        <span><img src="im.jfif" id="im"></span>
        <span><img src="bm.jfif" id="bm"></span>
        <span><img src="am.jfif" id="am"></span>
        <br>
        <span><img src="g.jfif" id="am"></span>
        <span><img src="opm.jpg" id="am"></span>
        <span><img src="wwm.jfif" id="am"></span>
        <span><img src="h.jfif" id="am"></span>
    </section>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1>Sliding gallery</h1>
    
    <section id="move">
        <div class="container">
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="t.jfif" id="th">
                        <div class="carousel-caption">
                          <h3>Thor</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="bp.jfif" id="bp">
                        <div class="carousel-caption">
                          <h3>Black panther</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="bw.jfif" id="bw">
                        <div class="carousel-caption">
                          <h3>Black widow</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="ca.jfif" id="ca">
                        <div class="carousel-caption">
                          <h3>Captain america</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="v.jfif" id="v">
                        <div class="carousel-caption">
                          <h3>Vision</h3>
                        </div>
                    </div>
                    
                </div>
                
                    
                <ol class="carousel-indicators">
                    
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-arrow-left"></span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-arrow-right"></span>
                    </a>
            </div>
        </div>
    </section>
</body>
</html>
